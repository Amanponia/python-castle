<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Item</title>
  </head>
  <body bgcolor="cyan">
       <div class="container">
           <div class="jumbotron">
            <h1>List of items</h1>
            <form action="invoice" method="GET" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">item</th>
                        <th scope="col">price(INR)</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">select</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Tea</td>
                        <td>10</td>
                        <td> <input type="number"  name="itemquantity1"
                            min="1"> </td>
                        <td> <input type="checkbox" name="itemselect1" value="yes"></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>WaterBottle</td>
                        <td>18</td>
                        <td> <input type="number"  name="itemquantity2"
                            min="1"> </td>
                        <td> <input type="checkbox" name="itemselect2"></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Milk</td>
                        <td>40</td>
                        <td> <input type="number"  name="itemquantity3"
                            min="1"> </td>
                        <td> <input type="checkbox" name="itemselect3"></td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>coffee</td>
                        <td>15</td>
                        <td> <input type="number"  name="itemquantity4"
                            min="1"> </td>
                        <td> <input type="checkbox" name="itemselect4"></td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td>Colddrink</td>
                        <td>20</td>
                        <td> <input type="number"  name="itemquantity5"
                            min="1"></td>
                        <td> <input type="checkbox" name="itemselect5"></td>
                      </tr>
                    
                    </tbody>
                  </table>
            
                  <button type="submit"  style="float: right; " class="btn btn-dark">Buy</button>
            </form>
           
            </div>
       </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
