<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Aman CSS -->
<link rel="stylesheet" href="{% static 'index.css' %}">
  
    <title>LoginPage</title>
  </head>
  <body > 
	   


	<!--Navigation Bar-->
	<div class="container">
	  <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav" style="text-align: center;">
         <h1>MESS INVENTORY MANAGEMENT SYSTEM</h1>
        </ul>
	  </nav>
	</div>

                  <br><br>
				  <br><br>
				  
    <!--login form-->
	<div class="container">	  
		<div class="jumbotron">
		  <form action="home" method="POST" enctype="multipart/form-data" >
			          {% csrf_token %} 
             <label for="username"><b>username</b></label> <input type="text" name="username">  <br><br>
			 <label for="password"><b>password</b></label> <input type="password" name="userpass"> <br><br>
			 <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me </label>
			 <button type="submit" class="btn btn-primary">LOGIN</button>
			 <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable"> SignUP </button>  -->
			 <!--  signup button open a Bootstrap model or Registration form-->
			  {%for mess in messages %}
			  {{ mess }} <!-- django passing messages-->
			  {% endfor %}
		  </form>
	    </div>
	</div>

<!-- 
	testing AJAX
	<button onclick="allrt()">click for ajax</button> -->


	

    <!--model for means like a pop-up window-->
	<!-- Button trigger modal -->
	 <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-scrollable" role="document">
	       <div class="modal-content">
		      <div class="modal-header">
		      <h5 class="modal-title" id="exampleModalScrollableTitle">SignUP Form</h5>
		      <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
		    </div>
		<div class="modal-body">
			<!--sign up form-->
            <form action="#" style="border:1px solid #ccc">
                      	{% csrf_token %} 
	           <div class="container">
	                <h1>Sign Up</h1>
	               <p>Please fill this form to create an account </p>
	                      <hr>
	               <label for="Name"><b>Name</b></label>
	               <input type="text" placeholder="Enter Name" name="name" required>
                   <label for="psw"><b>Password</b></label>
	               <input type="password" placeholder="Enter Password" name="psw" required>
				   <label for="psw-repeat"><b>Repeat Password</b></label> 
				   <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                   <label for="Code"><b>Code</b></label>
	               <input type="text" placeholder="Given by admin to add" name="code" required> <br><br>
	               <select id="gender" name="gender">
		           <option value="male">Male</option>
		           <option value="female">Female</option>
		           <option value="other">Other</option>
	               </select>
                   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
	                    <!-- <div class="clearfix">
	                  	<button type="button" class="cancelbtn">Cancel</button>
		                <button type="submit" class="signupbtn">Sign Up</button>
	                    </div> -->
	           </div>
          </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary">SaveMe</button>
		</div>
	</div>
	</div>
    </div>

    <!--footer-->
	 <div class="footer">  Copyright &copy; 007 </div>

    

	<!-- Optional JavaScript -->
	<!-- <script src="{% static 'index.js' %}"> -->
	
	</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
